{% extends "base2.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}GSenha{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Inform your private key to continue</h1>
</div>

<form class="form form-horizontal">
<div class="form-group ">
      <label class="control-label  col-lg-5" for="pk">Private Key</label>
      <div class=" col-lg-3">
        <textarea class="form-control" id="pk" placeholder="Copy and paste your private key, or choose the file below."></textarea>
      </div>
</div>
        <label class="control-label  col-lg-5" for="pkfile">Privte Key File</label>
        <div class=" col-lg-3">
          <input id="pkfile" type="file">
        </div>

<div class="form-group">
  <div class="col-lg-offset-5 col-lg-3">
    <input class="btn btn-default" id="submit" value="Submit" onClick="storePk2('pk')">
  </div>
</div>
</form>

<script type="text/javascript" src="/static/js/getPk.js" integrity="sha512-pIF6MAHtsjbesRkWeyTRfSoZfHY4KQSgxBF/A2k0GnUDBjkVzN65FeG5v6XgHdGFRtCKP8qB/9k29BueZ8O9ww=="></script>
{% endblock %}
