{% extends "base.html" %}

{% block page_content %}
<div class="page-header">
    <h1>GSenha</h1>
</div>

<form method="post" class="form form-horizontal" role="form">

{{ form.hidden_tag() }}

<div class="form-group ">
        <label class="control-label  col-lg-5" for="user">Username</label>
        <div class=" col-lg-3">
          <input class="form-control" placeholder="LDAP User" id="user" name="user" required type="text" value="" autofocus>
        </div>
  </div>
<div class="form-group ">
        <label class="control-label  col-lg-5" for="password">Password</label>
        <div class=" col-lg-3">
          <input class="form-control" placeholder="LDAP Password" id="password" name="password" required type="password" value="">
        </div>
  </div>
 <div class="form-group ">
        <a target="_blank" href="/about" title="If you dont know what it is, read the docs."><strong>?</strong></a> 
        <label class="control-label  col-lg-5" for="pk">Private Key</label>
        <div class=" col-lg-3">
          <textarea class="form-control" placeholder="Copy and paste your private key, or choose the file below." id="pk"></textarea>
        </div>
  </div>
        <label class="control-label  col-lg-5" for="pkfile">Privte Key File</label>
        <div class=" col-lg-3">
          <input id="pkfile" type="file">
        </div>

  <div class="form-group">
  <div class="col-lg-offset-5 col-lg-3">
    <input class="btn btn-default" id="submit" name="submit" type="submit" value="Submit" onClick="storePk('pk')">
  </div>
  </div>
</form>
</div>

<script type="text/javascript" src="/static/js/getPk.js" integrity="sha512-pIF6MAHtsjbesRkWeyTRfSoZfHY4KQSgxBF/A2k0GnUDBjkVzN65FeG5v6XgHdGFRtCKP8qB/9k29BueZ8O9ww=="></script>

{% endblock %}
